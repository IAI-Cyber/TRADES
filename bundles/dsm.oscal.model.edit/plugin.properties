_UI_Control_id_description = \nControl Identifier\n\nDescription\n\nA unique identifier for a specific control instance that can be used to \nreference the control in other OSCAL documents. This identifier's uniqueness is \ndocument scoped and is intended to be consistent for the same control across \nminor revisions of the document.\n
