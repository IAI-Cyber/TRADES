_UI_Part_name_description = \nPart Name\n\nDescription\n\nA textual label that uniquely identifies the part's semantic type.\n
_UI_Part_ns_feature = Ns
_UI_Part_ns_description = \nPart Namespace\n\nDescription\n\nA namespace qualifying the part's name. This allows different organizations to \nassociate distinct semantics with the same name.\n\nRemarks\n\nProvides a means to segment the value space for the name, so that different \norganizations and individuals can assert control over the allowed names and \nassociated text used in a part. This allows the semantics associated with a \ngiven name to be defined on an organization-by-organization basis.\n\nAn organization MUST use a URI that they have control over. e.g., a domain \nregistered to the organization in a URI, a registered uniform resource names \n(URN) namespace.\n\nWhen a ns is not provided, its value should be assumed to be \nhttp://csrc.nist.gov/ns/oscal and the name should be a name defined by the \nassociated OSCAL model.\n
_UI_Part_clazz_feature = Clazz
_UI_Part_clazz_description = \nPart Class\n\nDescription\n\nA textual label that provides a sub-type or characterization of the part's name\n. This can be used to further distinguish or discriminate between the semantics \nof multiple parts of the same control with the samename and ns.\n\nRemarks\n\nA class can be used in validation rules to express extra constraints over \nnamed items of a specificclass value.\n\nA class can also be used in an OSCAL profile as a means to target an \nalteration to control content.\n
_UI_Part_title_feature = Title
_UI_Part_title_description = \nPart Title\n\nDescription\n\nA name given to the part, which may be used by a tool for display and \nnavigation.\n
_UI_Part_prose_feature = Prose
_UI_Part_prose_description = \nPart Text\n\nDescription\n\nPermits multiple paragraphs, lists, tables etc.\n
