_UI_Metadata_title_feature = Title
_UI_Metadata_title_description = \nDocument Title\n\nDescription\n\nA name given to the document, which may be used by a tool for display and \nnavigation.\n
_UI_Metadata_published_feature = Published
_UI_Metadata_published_description = \nPublication Timestamp\n\nDescription\n\nThe date and time the document was published. The date-time value must be \nformatted according toRFC 3339 <https://tools.ietf.org/html/rfc3339> with full \ntime and time zone included.\n\nRemarks\n\nThis value represents the point in time when the OSCAL document was published. \nTypically, this date value will be machine generated at the time the containing \ndocument is published.\n\nIn some cases, an OSCAL document may be derived from some source material in a \ndifferent format. In such a case, thepublished value should indicate when the \nOSCAL document was published, not the source material. Where necessary, the \npublication date of the original source material can be captured as a named \nproperty or custom metadata construct.\n\nA publisher of OSCAL content can use this data point along with its siblings \nlast-modified and version to establish a sequence of successive revisions of a \ngiven OSCAL-based publication. The metadata for previous revisions can be \nrepresented as arevision in this object.\n
_UI_Metadata_lastModified_feature = Last Modified
_UI_Metadata_lastModified_description = \nLast Modified Timestamp\n\nDescription\n\nThe date and time the document was last modified. The date-time value must be \nformatted according toRFC 3339 <https://tools.ietf.org/html/rfc3339> with full \ntime and time zone included.\n\nRemarks\n\nThis value represents the point in time when the OSCAL document was last \nupdated, or at the point of creation the creation date. Typically, this date \nvalue will be machine generated at time of creation or modification.\n\nIn some cases, an OSCAL document may be derived from some source material in a \ndifferent format. In such a case, thelast-modified value should indicate the \nmodification time of the OSCAL document, not the source material.\n\nA publisher of OSCAL content can use this data point along with its siblings \npublished and version to establish a sequence of successive revisions of a \ngiven OSCAL-based publication. The metadata for previous revisions can be \nrepresented as arevision in this object.\n
_UI_Metadata_version_feature = Version
_UI_Metadata_version_description = \nDocument Version\n\nDescription\n\nA string used to distinguish the current version of the document from other \nprevious (and future) versions.\n\nRemarks\n\nA version string may be a release number, sequence number, date, or other \nidentifier suffcient to distinguish between different document versions. This \nversion is typically set by the document owner or by the tool used to maintain \nthe content.\n\nWhile not required, it is recommended that OSCAL content authors use Semantic \nVersioning <https://semver.org/spec/v2.0.0.html> as a format for version \nstrings. This allows for the easy identification of a version tree consisting \nof major, minor, and patch numbers.\n\nA publisher of OSCAL content can use this data point along with its siblings \npublished and last-modified to establish a sequence of successive revisions of \na given OSCAL-based publication. The metadata for previous revisions can be \nrepresented as arevision in this object.\n
_UI_Metadata_oscalVersion_feature = Oscal Version
_UI_Metadata_oscalVersion_description = \nOSCAL version\n\nDescription\n\nThe OSCAL model version the document was authored against.\n\nRemarks\n\nIndicates the version of the OSCAL model to which this data set conforms, for \nexample1.1.0 or 1.0.0-M1. That can be used as a hint by a tool to indicate \nwhich version of the OSCAL XML or JSON schema to use for validation.\n
_UI_Metadata_remarks_feature = Remarks
_UI_Metadata_remarks_description = \nRemarks\n\nDescription\n\nAdditional commentary on the containing object.\n
