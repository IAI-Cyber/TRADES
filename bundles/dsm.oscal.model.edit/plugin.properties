_UI_Link_eHref_feature = EHref
_UI_Link_eHref_description = \nHypertext Reference\n\nDescription\n\nA resolvable URL reference to a resource.\n\nRemarks\n\nThe value of the href can be an internet resource, or a local reference using \na fragment e.g. #fragment that points to aback-matter resource in the same \ndocument.\n\nIf a local reference using a fragment is used, this will be indicated by a \nfragment# followed by an identifier which references an identified resource in \nthe document'sback-matter or another object that is within the scope of the \ncontaining OSCAL document.\n\nIf an internet resource is used, the href value will be an absolute or \nrelative URI pointing to the location of the referenced resource. A relative \nURI will be resolved relative to the location of the document containing the \nlink.\n
_UI_Link_rel_feature = Rel
_UI_Link_rel_description = \nRelation\n\nDescription\n\nDescribes the type of relationship provided by the link. This can be an \nindicator of the link's purpose.\n
